{% extends 'base.html' %}
{% load static %}

{% block body %}

<h3> STORE</h3>

{% for product in products %}

    <a href="{% url 'product_description' product.id %}">  <!-- Redirect to product/product_id -->
        <img src="{{ product.image.url }}" , width="300" , height="400">
    </a>
    <p>{{ product.name }}</p>
    <p>{{ product.price }}</p>

{% endfor %}

{% endblock %}
