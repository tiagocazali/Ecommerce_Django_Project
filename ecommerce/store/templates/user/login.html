{% extends 'base.html' %}
{% load static %}


{% block body %}

<h3> LOGIN </h3>

{% if problem %}
    <h4>User not found. Incorrect user or password!</h4>
{% endif %}

<form method="POST" action="{% url 'login_page' %}">
    {% csrf_token %}

    <input type="email" name="email" placeholder="email">
    <input type="password" name="password" placeholder="password">
    <button type="submit">Submit</button>

</form>

<a href="{% url 'create_account' %}">Create New Account</a>
<a href="{% url 'password_reset' %}">Forgot the password?</a>

{% endblock %}
